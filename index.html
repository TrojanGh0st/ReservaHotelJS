<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Reservación de Hotel</h1>
        <form id="reservation-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="checkin">Fecha de Entrada:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Fecha de Salida:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="room">Tipo de Habitación:</label>
                    <select id="room" name="room">
                        <option value="simple">Simple</option>
                        <option value="doble">Doble</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guests">Número de Huéspedes:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="requests">Peticiones Especiales:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
            </div>

            <button type="submit">Reservar</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="js/reservation.js"></script>
</body>
</html>
